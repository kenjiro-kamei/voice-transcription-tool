name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-check:
    name: フロントエンド品質チェック
    runs-on: ubuntu-latest
    if: hashFiles('package.json') != ''

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 依存関係インストール
        run: npm ci

      - name: ビルドチェック
        run: npm run build

      - name: 型チェック
        run: npx tsc --noEmit

      - name: Lintチェック
        run: npm run lint

      - name: テスト実行
        run: npm test -- --run

  backend-check:
    name: バックエンド品質チェック
    runs-on: ubuntu-latest
    if: hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != ''

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 依存関係インストール
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 mypy pytest pytest-cov

      - name: 構文チェック
        run: |
          if [ -d src ]; then
            python -m py_compile src/**/*.py
          fi

      - name: 型チェック
        run: |
          if [ -d src ]; then
            mypy src/ --ignore-missing-imports
          fi

      - name: Lintチェック
        run: |
          if [ -d src ]; then
            flake8 src
          fi

      - name: テスト実行
        run: |
          if [ -d tests ]; then
            pytest --cov=src/ --cov-branch --cov-report=html --cov-report=term-missing tests/
          fi

      - name: カバレッジレポートアップロード
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
